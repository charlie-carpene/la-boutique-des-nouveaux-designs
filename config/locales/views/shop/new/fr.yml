fr:
  shop:
    new:
      title: "Formulaire de demande"
      text:
        p_1: "Voici le formulaire de contact pour te permettre de nous présenter ton activité. Si ton projet correspond aux valeurs de la Boutique des Nouveaux Designs, tu pourras ensuite vendre tes créations sur le site."
        p_2: "Nous t’invitons à nous raconter ton histoire et nous parler de tes créations et de tes valeurs. Qu’est-ce qui t’a amené à créer ta marque ? Qu’est-ce qui t’anime au quotidien ? Tu peux également nous partager le lien vers ton site web si tu en as un ou nous envoyer quelques photos. Nous t’invitons à mettre tous les éléments qui te semblent pertinents et nous permettrons de mieux te connaître dans la description."
        p_3: "Pour poursuivre nos échanges, nous avons besoin que tu nous communiques une adresse mail (que nous considérerons comme ton adresse mail professionnelle) à laquelle nous pouvons te contacter."
        p_4: "À très vite !"
      form:
        brand_name: "Nom de ta marque"
        email_pro: "Email professionnel"
        website: 
          title: "Site web"
          placeholder: "Si tu n’as pas de site web, tu peux nous envoyer jusqu’à 5 photos de tes créations"
        add_images: "Ajouter les photos"
        company_id:
          title: "Numéro de siret"
          placeholder: "n° à 14 chiffres (sans espaces)"
        description: "Description"
        bank_notice: "Pour recevoir l’argent de tes ventes, il te faudra ensuite garder à jour tes informations bancaires directement depuis ton compte."
        cgv_agreement: "J’accepte les conditions générales de vente"
      shop_exist:
        p_1-1: "Vous avez déjà fait la demande de création d’une boutique"
        p_1-2: "(ou vous avez déjà une boutique active)"
        p_2: "Si tu rencontres un problème concernant la gestion de ta boutique, nous t’invitons à nous contacter par mail à l’adresse suivante :"
        p_3: "atelier@nouveauxdesigns.fr"
