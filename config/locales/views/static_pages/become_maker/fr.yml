fr:
  become_maker:
    title : "Comment devenir créateur ?"
    subtitle: "Si tu accèdes à cette page, c’est probablement que vendre tes créations sur le site de la <strong>Boutique des Nouveaux Designs</strong> t’intéresse. Pour en savoir plus et prendre connaissance de la démarche à suivre pour devenir <strong>créateur</strong>, nous t’invitons à lire attentivement les informations ci-dessous."
    title_1 : "L’association de l’Atelier des Nouveaux Designs"
    title_2 : "La Boutique des Nouveaux Designs : entre <i>upcycling</i>, artisanat et <i>made in France</i>"
    title_3 : "Les Conditions Générales de Vente"
    title_4 : "Les étapes de l’inscription"
    p_1 : "La Boutique des Nouveaux Designs, c’est la suite logique de l’aventure de l’association de l’Atelier des Nouveaux Designs, créée en 2019 à Lyon. L’objectif premier de l’association est de fédérer les créateurs autour d’un tiers lieu dédié au réemploi et au faire soi-même, afin de leur permettre de mutualiser leurs moyens, leurs outils, tout en améliorant leur visibilité."
    p_2 : 
      p_2-1 : "Tu l’as peut-être déjà deviné : notre démarche se veut écologique, éthique et circulaire. Pour cela, nous veillons à ce que toutes nos actions, nos créations et nos prises de décisions soient en accord avec nos valeurs. Si tu souhaites nous rejoindre, il est important pour nous que tu les partages également."
      p_2-2 : "La Boutique des Nouveaux Designs c’est :"
      li_1_html : "<strong>zéro déchet :</strong> les matériaux à partir desquels nous travaillons sont issus à 50 % d’éléments recyclés à qui nous offrons une seconde vie au travers de nos créations ;"
      li_2_html: "<strong>artisanal :</strong> nos créations sont made in France et fabriquées à la main avec beaucoup d’amour !"
      li_3_html: "<strong>local :</strong> notre projet s’inscrit dans une démarche écologique et respectueuse de l’environnement afin de préserver la planète et son avenir, et c’est pour cette raison que nous favorisons au maximum les circuits courts."
    p_3 : "Tu es toujours avec nous ? Alors on continue : pour vendre tes créations sur le site de la Boutique des Nouveaux Designs, nous t’invitons à consulter les conditions générales de vente que nous proposons à nos créateurs pour que l’intégrité de l’association et sa pérennité soient préservées. Elles sont consultables sur le site à n’importe quel moment, et il est primordial de les lire avant de t’engager avec nous."
    p_4 : 
      p_4-1: "Pour devenir créateur et vendre tes produits sur la Boutique des Nouveaux Designs, les étapes à suivre sont les suivantes :"
      li_1_html:  "<strong>Se créer un compte sur le site de la Boutique</strong><br/>
                  Pour cela, rien de plus simple, il te suffit de cliquer sur « Créer un compte » à partir de la page d’accueil de la Boutique, puis de compléter les informations requises."
      li_2_html:  "<strong>Prendre connaissance de ces informations</strong><br/>
                  Maintenant que tu as un compte, tu peux devenir créateur ! Le bouton « Comment devenir créateur » situé sur la page d’accueil te permet ensuite d’accéder aux informations que tu es actuellement en train de lire. Comme tu l’as vu plus haut, tu peux également prendre connaissance des Conditions Générales de Vente, dans lesquelles nous détaillons la partie contractuelle de notre potentielle future collaboration."
      li_3_html:  "<strong>Compléter et envoyer le formulaire d’inscription</strong>
                  <p>En bas de cette page, tu peux accéder au formulaire d’inscription dans lequel nous te proposons de nous expliquer en quoi consiste ton projet, quelles sont tes valeurs, et quels sont les produits que tu souhaites mettre en vente sur la Boutique des Nouveaux Designs. Tu peux ensuite envoyer le formulaire en cliquant sur Envoyer.</p>
                  <p>Attention : lorsque tu envoies le formulaire, nous considérons que tu as pris connaissance des Conditions Générales de Vente et que tu t’engages à les respecter tout au long de notre collaboration.</p>"
      li_4_html:  "<strong>Accéder à ton compte de créateur et ajouter tes premiers articles</strong><br/>
                  Une fois le formulaire envoyé, l’équipe prend connaissance de ton projet et décide ou non, de te créer un shop dans la Boutique : tu recevras un mail qui t’indiquera tout cela, et te donnera accès à ton shop. Tu pourras ensuite y ajouter tes articles, sans oublier de compléter les informations indispensables à ton profil."
      li_5_html:  "<strong>Commencer à vendre tes créations</strong>
                  <p>Une fois tes créations sont en ligne, elles deviennent visibles par de potentiels clients. N’oublie pas de garder tes informations à jour ! Tu seras tenu.e au courant lorsqu’une vente aura été effectuée sur l’un de tes produits. Le paiement est réceptionné par la Boutique, et tu recevras chaque mois, le montant total de tes ventes.</p>
                  <p>Prêt à rejoindre l’aventure de la Boutique des Nouveaux Designs ?</p>"
    button: "Je souahite devenir créateur"




    