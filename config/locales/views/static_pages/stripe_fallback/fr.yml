      title: "Merci !"
      p_1: "Votre commande a bien été prise en compte et nous la préparons au plus vite. En attendant, un mail vous a été envoyé avec le contact du créateur, au cas où vous auriez des questions concernant votre achat. Celui-ci reviendra vers vous par email dès que votre commande sera prête."
