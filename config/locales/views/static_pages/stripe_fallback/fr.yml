      button_1: "Nos créateurs"
      button_2: "En savoir plus"
    cancel:
      title: "Votre commande n'a pas abouti"
      p_1: "Une erreure s'est produite ou vous n'êtes plus si sûre de votre choix ? Pas de problème, rien n'a été prélevé sur votre compte. Nous attachons une importance particulière à ce que votre achat soit fait dans les meilleures conditions alors prenez votre temps pour recommencer quand vous le voulez."
      p_2: "En attendant, nous vous invitons à découvrir qui nous sommes ainsi que nos valeurs ou à retrouver les articles de votre panier :"
      button_1: "Mon panier"
      button_2: "En savoir plus"